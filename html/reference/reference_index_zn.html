    <style>
        body,html{
            background: #f5f5f5;
        }
        .stock_box_zn{
            background: #2493F7;
            height:.88rem;
            width:100%;
            position:fixed;
            top:0;
            left:0;
            overflow: hidden;
            z-index:10;
        }
        .stock_zn{
            color:#fff;
            font-size: .32rem;
            height:100%;
            line-height: .88rem;
            text-align: center;
        }
        .slider_box{
            height:2.8rem;
            margin-top:0.88rem;
        }
        .swiper-container{
            width:100%;
            height:2.8rem;
            position: relative;
        }
        .swiper-slide{
            background: #fff;
        }
        .swiper-slide img{
            width:100%;
            height:100%;
        }
        .swiper-pagination{
            position:absolute;
            bottom:0 !important;
        }
        .swiper-pagination span{
            width:0.2rem;
            height:0.2rem;
            border-radius: 0.1rem;
            box-sizing: border-box;
            background: #ccc;
            opacity: 1 !important;
        }
        .swiper-pagination-bullet-active{
            background: transparent !important;
            border:0.02rem solid #2348a4 !important;
            box-sizing: border-box;
        }
        .main_box_zn{
            margin-top:0.3rem;
            height:1.6rem;
            width:100%;
            box-sizing: border-box;
        }
        .main_list_zn{
            width:0.8rem;
            height:1.6rem;
            float: left;
            margin-left:0.4rem;
            margin-right:0.4rem;
        }
        .main_list_zn img{
            width:0.8rem;
            height:0.8rem;
            display: block;
        }
        .main_list_zn p{
            height:0.7rem;
            width:0.8rem;
            box-sizing: border-box;
            text-align: center;
            line-height:0.7rem;
            color:#333;
            font-size:0.28rem;
        }
        .product_reference_zn{
            width:100%;
            height:5.4rem;
            background: #fff;
            overflow: hidden;
        }
        .product_title{
            height:0.9rem;
            line-height:0.9rem;

            text-align: center;
            position: relative;
        }

            left:40%;

        .product_title span:last-child{

            color:#999;
            height:0.9rem;
            line-height:0.9rem;
            position:absolute;
            left:45%;
        }
        .product_box_zn{
            width:100%;
            height:4.5rem;
            box-sizing: border-box;
            overflow: hidden;
        }
        .product_list_zn{

        .product_title_secrete span:last-child{

            line-height:0.9rem;

        .marketing_cheats_box{

            text-align: center;

            left:45%;

        }
        .mask{

        }

<script>

    var videotype;
    $(document).on('click','.product_title',function(){
        api.openWin({
            name: 'product_list_zn',
            url: 'widget://html/reference/product_list_zn.html',
            rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
        });
    })
    $(document).on('click','.product_title_secrete',function(){
        api.openWin({
            name: 'Marketing_cheats_zn',
            url: 'widget://html/reference/Marketing_cheats_zn.html',
            rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
        });
    })
    $(document).on('click','.product_title_health',function(){
        api.openWin({
            name: 'anli_list',
            url: 'widget://html/reference/anli_list.html',
            rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
        });
    })
    ///跳转
    function open_product() {
        api.openWin({
            name: 'product_list_zn',
            url: 'widget://html/reference/product_list_zn.html',
            rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
        });
    }
    function open_health() {
        api.openWin({
            name: 'anli_list',
            url: 'widget://html/reference/anli_list.html',
            rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
        });
    }
    function open_cheats() {
        api.openWin({
            name: 'Marketing_cheats_zn',
            url: 'widget://html/reference/Marketing_cheats_zn.html',
            rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
        });
    }
    function open_download() {
        api.openWin({
            name: 'download_zn',
            url: 'widget://html/reference/download_zn.html',
            rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
        });
    }
    function get_data() {
        apiready=function(){
            api.ajax({
                url: 'http://appapi.duyiwang.cn/index.php?action=ziliao&dir=ziliao&do=index',
                method: 'post',
                dataType: 'txt'
            }, function (ret, err) {
                $("body").append(ret);
            });



            function get_image_zn(){
                var type=2;
                api.ajax({
                    url: 'http://appapi.duyiwang.cn/index.php?action=banner&dir=work&do=banner',
                    method: 'post',
                    data: {
                        values: {type:type}
                    },
                    dataType: 'json'
                }, function (ret, err) {
                    for(var i=0;i<ret.banner.img.length;i++){
                        var img=" <div class='swiper-slide'><img src='http://app.duyiwang.cn/img/"+ret.banner.img[i]+"' alt=''></div>";
                        $('.swiper-wrapper').append(img);
                    }
                    var swiper=new Swiper('.swiper-container',{
                        pagination:'.swiper-pagination',
                        slidersPerView:1,
                        paginationClickable:true,
                        loop:true,
                        autoplay:3000,
                        autoplayDisableOnInteraction:false
                    })
                });
            }
            get_image_zn();
        }
    }
    get_data();
    $(document).on('click','.product_list_zn',function(){
//        $(this).css('background','#eee');
        var gid=$(this).attr('gid');
        api.openWin({
            name: 'product_detail_zn',
            pageParam: {

            },
            url: 'widget://html/reference/product_detail_zn.html',

    })


    $(document).on('click','.secrete_shop_zn .marketing_list_zn',function(){
//        $(this).css('background','#eee');
        var vid=$(this).attr('vid');
        videotype=parseInt($(this).attr('videotype'));
        if(videotype===0){
            api.openWin({
                name: 'manager_training_zn',
                pageParam: {
                    vid:vid,
                    type:videotype
                },
                url: 'widget://html/reference/manager_training_zn.html',
                rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
            });
        }else{
            api.openWin({
                name: 'miji_fenlei_yyt',
                pageParam: {
                    vid:vid,
                    type:videotype
                },
                url: 'widget://html/reference/miji_fenlei_yyt.html',
                rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
            });
        }
    })
    $(document).on('click','.health_example_zn .marketing_list_zn',function(){
//        $(this).css('background','#eee');
        var cid=$(this).attr('cid');
        api.openWin({

            },
            url: 'widget://html/reference/anli_detail.html',
            rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
        });
    })
    $(document).on('touchstart','.product_list_zn',function(){
        $(this).css('background','#eee');
        $(this).on('touchend',function(){
            $(this).css('background','#fff');
        })
    })
    $(document).on('touchstart','.secrete_shop_zn .marketing_list_zn',function(){
        $(this).css('background','#eee');
        $(this).on('touchend',function(){
            $(this).css('background','#fff');
        })
    })
