<script type="text/javascript" src="../../script/api.js"></script>
<script>
    var vid;
    function get_data() {
        apiready=function(){
            api.execScript({
                name: 'Marketing_cheats_zn',
                script: 'reload_zn()'
            });
            vid=api.pageParam.vid;
            api.ajax({
                url: 'http://appapi.duyiwang.cn/index.php?action=video&dir=ziliao&do=article_list',
                method: 'post',
                data: {
                    values: {vid:vid}
                },
                dataType: 'txt'
            }, function (ret, err) {
                $("body").append(ret);
            });
        }
    }
    get_data();
    $(document).on('click','.list_one_yyt',function(){
        $(this).css('background','#eee');
        var aid=$(this).attr('aid');
        var uid=api.getPrefs({sync:true,key:'uid'});
        api.ajax({
            url: 'http://appapi.duyiwang.cn/index.php?action=video&dir=ziliao&do=learnNum',
            method: 'post',
            data: {
                values: {vvid:aid,uid:uid,vid:vid}
            },
            dataType: 'json'
        }, function (ret, err) {
        });
        api.openWin({
            name: 'miji_detail_yyt',
            pageParam: {
                aid: aid
            },
            url: 'miji_detail_yyt.html',
            rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
        });
    })
    function reload_zn(){
        location.reload();
    }
</script>
