<script type="text/javascript" src="../../script/api.js"></script>
<script>
    var vvid;
    function get_data() {
        apiready=function(){
            api.execScript({
                name: 'Marketing_cheats_zn',
                script: 'reload_zn()'
            });
            vvid=api.pageParam.vid;
            api.ajax({
                url: 'http://appapi.duyiwang.cn/index.php?action=video&dir=ziliao&do=video_list',
                method: 'post',
                data: {
                    values: {vid:vvid}
                },
                dataType: 'txt'
            }, function (ret, err) {
                $("body").append(ret);
            });
        }
    }
    get_data();
    $(document).on('click','.training_video_list',function(){
        $(this).css('background','#eee');
        var vid=$(this).attr('vid');
        var uid=api.getPrefs({sync:true,key:'uid'});
        api.ajax({
            url: 'http://appapi.duyiwang.cn/index.php?action=video&dir=ziliao&do=learnNum',
            method: 'post',
            data: {
                values: {vvid:vid,uid:uid,vid:vvid}
            },
            dataType: 'json'
        }, function (ret, err) {
        });
        api.openWin({
            name: 'training_detail_zn',
            pageParam: {
                vid: vid
            },
            url: 'training_detail_zn.html',
            rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
        });
    })
    function reload_zn(){
        location.reload();
    }
</script>
