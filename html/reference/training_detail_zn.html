            height:0.5rem;

            font-weight:bold;

        .relative_title{
            font-size:0.22rem;
            height:0.5rem;
            line-height:0.5rem;
            color:#999;
            margin-left:0.15rem;
            width:4.1rem;
            letter-spacing: 0.02rem;
        }
        .click_video{
            width:0.5rem;
            height:0.5rem;
            background: url('../../image/image_zn/click_video_zn.png');
            background-size:cover;
            box-sizing: border-box;
            margin-right:0.1rem;
        }

            width:0.48rem;
            text-align: right;
            height:0.5rem;
            line-height:0.5rem;

    var vid;
    function get_data() {
        apiready=function(){
            api.execScript({
                name: 'manager_training_zn',
                script: 'reload_zn()'
            });
            vid=api.pageParam.vid;
            api.ajax({
                url: 'http://appapi.duyiwang.cn/index.php?action=video&dir=ziliao&do=videodetail',
                method: 'post',
                data: {
                    values: {vid:vid}
                },
                dataType: 'txt'
            }, function (ret, err) {
                $("body").append(ret);
            });
        }
    }
    var videourl;
    get_data();
    $(document).on('click','.relative_list_zn',function(){
        videourl=$(this).attr('videourl');
        var title_zn=$(this).children('.relative_title').html();
        $('.title_zn').html(title_zn);
        $('.click_play_zn').attr('src',videourl);
        console.log(videourl);
        alert(videourl);
    });
    $(document).on('touchstart','.relative_list_zn',function(){
        $(this).css('background','#eee');
        $(this).on('touchend',function(){
            $(this).css('background','#fff');
        })
