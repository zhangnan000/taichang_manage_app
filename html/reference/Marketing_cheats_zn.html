<script>
    setTimeout(function () {
        api.ajax({
            url: 'http://appapi.duyiwang.cn/index.php?action=video&dir=ziliao&do=video_type',
            method: 'post',
            dataType: 'txt'
        }, function (ret, err) {
            $(".marketing_cheats_box").append(ret);
        });
    },200);
    var type;
    $(document).on('click','.marketing_list_zn',function(){
        $(this).css('background','#eee');
        var vid=$(this).attr('vid');
        type=parseInt($(this).attr('type'));
        if(type===0){
            api.openWin({
                name: 'manager_training_zn',
                pageParam: {
                    vid:vid,
                    type:type
                },
                url: 'widget://html/reference/manager_training_zn.html',
                rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
            });
        }else{
            api.openWin({
                name: 'miji_fenlei_yyt',
                pageParam: {
                    vid:vid,
                    type:type
                },
                url: 'widget://html/reference/miji_fenlei_yyt.html',
                rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
            });
        }

    })
    function reload_zn(){
        location.reload();
    }
</script>
