<script>
    function get_data() {
        apiready=function(){
            api.ajax({
                url: 'http://appapi.duyiwang.cn/index.php?action=case&dir=ziliao&do=clist',
                method: 'post',
                dataType: 'txt'
            }, function (ret, err) {
                $(".anli_list_con").append(ret);
            });
        }
    }
    get_data();
    $(document).on('click','.anli_one_yyt',function(){
        var cid=$(this).attr('cid');
        $(this).css('background','#eee');
        api.openWin({
            name: 'product_detail_zn',
            pageParam: {
                cid: cid
            },
            url: 'widget://html/reference/anli_detail.html',
            rect: {x: 0, y: 0, w: 'auto', h: 'auto'}
        });
    })
    function reload_zn(){
        location.reload();
    }
